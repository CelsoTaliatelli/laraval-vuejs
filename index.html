<!DOCTYPE html>
<html lang="us">
<head>
<meta charset="UTF-8">
	<title>
		Contas a receber
	</title>
	<style type="text/css">
		.pago{
			color:green;
		}
		.nao-pago{
			color:red;
		}
		.minha-classe{
			background-color:#f0f0f0;
		}
		.nao-cadastrado{
			color:#808080;
		}
	</style>
</head>
<body id="app">
<h1>{{title}}</h1>
<h3 :class="[statusClass]">{{status}}</h3>
<nav>
	<ul>
		<li v-for="o in menus"><a href="#" @click.prevent="showView(o.id)">{{o.name}}</a></li>
	</ul>
</nav>
<div v-if="activedView == 0">
	<table border="1" cellpadding="10">
	<thead>
		<tr>
			<td>#</td>
			<td>Vencimento</td>
			<td>Nome</td>
			<td>Valor</td>
			<td>Paga</td>
			<td>Ações</td>
			
		</tr>
	</thead>
	<tbody>
		<tr v-for="(index,o) in bills">
			<td>{{index + 1}}</td>
			<td>{{o.date_due}}</td>
			<td>{{o.name}}</td>
			<td>{{o.value | currency 'R$' 2}}</td>
			<td  class="minha-classe" :class="{'pago':o.done,'nao-pago':!o.done}">{{o.done | doneLabel}}</td>
			<td>
				<a href="#" @click.prevent="loadbill(o)">Editar</a>
				<a href="#" @click.prevent="delbill(o)">excluir</a>
				<button @click.prevent="pgBill(o)">Paga</button>
				<button @click.prevent="nPgBill(o)">Não paga</button>
			</td>
		</tr>
	</tbody>
</table>
</div>
<!--<div v-if="activedView == 1">-->
	<form name="form" @submit.prevent="submit">
	<br/><br/>
		<label for="">Vencimento</label>
		<input type="text" v-model="bill.date_due">
	<br/><br/>	
		<label for="">Nome</label>
		<select name="" id="" v-model="bill.name">
			<option v-for="o in names" value="{{o}}">{{o}}</option>
		</select>
	<br/><br/>	
		<label for="">valor</label>
		<input type="text" v-model="bill.value">
		<br/><br/>
		<input type="submit" value="enviar">
	</form>
<!--</div>-->
	
<script type="text/javascript" src="node_modules/vue/dist/vue.min.js"></script>
<script type="text/javascript" src="app.js"></script>	
</body>
</html>
